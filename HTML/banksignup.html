<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Log IN</title>
</head>

<body>
    <nav class=" space-x-12  py-3 bg-black text-white ">
        <button class="ml-8"><a href="INDEX.html"> HOME</a></button>
        <button>ABOUT US</button>
        <button><a href="availability.html">  AVALIBILITY </a></button>
        <button> <a href="login.html">LOG IN </a></button>
        <button><a href="signup.html">SIGN UP</a></button>
    </nav>
    <img src="../images/bg log in.jpeg" alt="" class="blur-2xl mt-10 h-[45rem] w-full absolute">
    <img src="../images/bg log in.jpeg" class="absolute mt-36" alt="">
    <div class="text-white ml-40 shadow-red-900 rounded-lg 0 h-[27rem] mt-[10.5rem] py-3 px-7 border-2  absolute">
        <label class="inline-block ">Blood_bankname : </label>
        <input type="text" class="inline border bg-red-800 my-2 ml-2 rounded-lg" placeholder=" Enter bloodbank name"
            name="username" required>
        <label class="block">Password :
            <input type="password" class="bg-red-800 border my-2 mx-3 rounded-lg" placeholder="   Enter Password"
                name="password" required></label>
        <label for="email">Email id : </label>
        <input type="email" id="email" name="email" class="bg-red-800 ml-4 mt-1 border rounded-lg " required><br><br>

        <label for="mobile">Contact No:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" class="bg-red-800 ml-3 border rounded-lg "
            required><br><br>
        <label for="State">State:</label>
        <select id="State" class="bg-red-800 ml-4 mt-1 border rounded-lg " name="State">
            <option value="Arunachal Pradesh"> Arunachal Pradesh</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat"> Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
        </select><br><br>
        <label for="city" class="absolute font-mono">city:</label>
        <input type="text" id="city" class="bg-red-800 border rounded-lg ml-24" name="city"><br><br>
        <label for="address" class="absolute font-mono mt-4">Address:</label>
        <textarea id="address" class="bg-red-800 border rounded-lg ml-24" name="address"></textarea><br><br>

        <input type="submit" class="bg-white w-80 text-red-800 font-bold rounded-lg" value="Login">
    </div>


</body>

</html>
