<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Log IN</title>
</head>

<body>
    <nav class=" space-x-12  py-3 bg-black text-white ">
        <button class="ml-8"><a href="INDEX.html"> HOME</a></button>
        <button>CONTACT US</button>
        <button>AVALIBILITY</button>
        <button> <a href="login.html">LOG IN </a></button>
        <button><a href="signup.html">Signup</a></button>
    </nav>
    <img src="bg log in.jpeg" alt="" class="blur-2xl mt-10 h-[45rem] w-full absolute">
    <img src="bg log in.jpeg" class="absolute mt-36" alt="">
    <div class="text-white ml-40 shadow-red-900 rounded-lg 0 h-[27rem] mt-[10.5rem] py-3 px-7 border-2  absolute">
        <label class="inline-block ">Blood_bankname : </label>
        <input type="text" class="inline border bg-red-800 my-2 ml-2 rounded-lg" placeholder="   Enter Username"
            name="username" required>
        <label class="block">Password :
            <input type="password" class="bg-red-800 border my-2 mx-3 rounded-lg" placeholder="   Enter Password"
                name="password" required></label>
        <label for="email">Email id :  </label>
        <input type="email" id="email" name="email" class="bg-red-800 ml-4 mt-1 border rounded-lg " required><br><br>

        <label for="mobile">Contact No:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" class="bg-red-800 ml-3 border rounded-lg " required><br><br>
        
        <label for="branch">Branch:</label>
        <select id="branch" class="bg-red-800 ml-4 mt-1 border rounded-lg " name="branch">
          <option value="Branch 1">Branch 1</option>
          <option value="Branch 2">Branch 2</option>
          <option value="Branch 3">Branch 3</option>
        </select><br><br>

        <label for="address" class="absolute font-mono mt-4">Address:</label>
        <textarea id="address" class="bg-red-800 border rounded-lg ml-24" name="address"></textarea><br><br>

        <input type="submit" class="bg-white w-80 text-red-800 font-bold rounded-lg" value="Login">
    </div>


</body>

</html>
